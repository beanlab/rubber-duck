# This demos how yaml anchors may be used to avoid duplicating rubric items.
# Every problem have the same exact rubric items and expected headers.

_: &single_problem_requirements
  Problem Information:
    - Solve the problem and pass all tests for the problem
  Time Complexity:
      - Include annotated code in report
      - Annotate all non-trivial parts of your code
  Space Complexity:
      - Include annotated code in report
      - Annotate all non-trivial parts of your code

Project Example:
  Baseline:
    Baseline Problem 1: *single_problem_requirements
    Baseline Problem 2: *single_problem_requirements
    Baseline Problem 3: *single_problem_requirements

  Core:
    Core Problem 1: *single_problem_requirements
    Core Problem 2: *single_problem_requirements
    Core Problem 3: *single_problem_requirements

  Stretch 1:
    Stretch 1 Problem 1: *single_problem_requirements

  Stretch 2:
    Stretch 2 Problem 1: *single_problem_requirements
