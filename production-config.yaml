sql:
  db_type: sqlite
  database: /rubber-duck.db

ducks:
  - name: standard-rubber-duck
    duck_type: agent_conversation
    settings:
      introduction: |
        Hello! How can I help you?
      agents:
        - name: RubberDuck
          engine: gpt-4.1
          prompt_file: prompts/standard-rubber-duck.txt
          max_iterations: 5
      timeout: 600
      file_size_limit: 4096 # 4KB limit
      file_type_ext:
        [
          ".txt",
          ".py",
          ".java",
          ".cpp",
          ".c",
          ".h",
          ".hpp",
          ".js",
          ".ts",
          ".html",
          ".css",
          ".md",
        ]

  - name: stats-duck
    duck_type: agent_conversation
    settings:
      introduction: |
        I'm an exploratory data analysis assistant. 
        I can help you with basic statistics and data visualization. 
        You can ask me to:
        1. Perform various statistical calculations. 
        2. Create visualizations.
        3. Provide insights based on your data.
      timeout: 60
      agents:
        - name: Standard_Rubber_Duck
          prompt_file: prompts/stats.txt
          engine: gpt-4.1
          tools:
            - explain_capabilities
            - describe_dataset
            - get_dataset_names
            - get_variable_names
            - plot_barplot
            - plot_histogram
            - plot_boxplot
            - plot_dotplot
            - plot_pie_chart
            - plot_proportion_barplot
            - calculate_mean
            - calculate_skewness
            - calculate_std
            - calculate_median
            - calculate_mode
            - calculate_five_number_summary
            - calculate_table_of_counts
            - calculate_proportions
            - show_dataset_head
          max_iterations: 5
      file_size_limit: 4096 # 4KB limit
      file_type_ext: [ ".txt", ".csv", ".tsv", ".json", ".md" ]

