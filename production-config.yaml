# Anchors
file_size_limit: &file_size_limit 4096 # 4KB limit
file_type_ext: &file_type_ext
  [
    "txt",
    "py",
    "java",
    "cpp",
    "c",
    "h",
    "hpp",
    "js",
    "ts",
    "html",
    "css",
    "md",
  ]

sql:
  db_type: sqlite
  database: /rubber-duck.db

agents_as_tools:
  - tool_name: generate_code_complexity_analysis
    description: |
      This tool takes source code as a string and returns a string describing 
      the order of complexity (Big-O analysis) of the provided code.
    agents:
      - name: CodeComplexityAgent
        prompt_files:
        - prompts/generate-code-complexity.md
        engine: gpt-4.1

ducks:
  - name: standard-rubber-duck
    duck_type: agent_conversation
    settings:
      introduction: |
        Hello! How can I help you?
      agents:
        - name: RubberDuck
          engine: gpt-4.1
          prompt_files:
          - prompts/standard-rubber-duck.txt
          max_iterations: 5
      timeout: 600
      file_size_limit: *file_size_limit
      file_type_ext: *file_type_ext

  - name: question-debug-explain-duck
    duck_type: agent_conversation
    settings:
      introduction: |
        Hello! I can help you by asking questions (Socratic), 
        or by explaining concepts (Explainer),
        or by teaching you how to debug your code (Debugger).
      agents:
        - name: socratic
          engine: gpt-4.1
          prompt_files:
            - prompts/problem-solving-explainer-prompts/problem-solving-duck.txt
          handoffs:
            - explainer
            - debugger
          max_iterations: 5
        - name: explainer
          engine: gpt-4.1
          prompt_files:
            - prompts/problem-solving-explainer-prompts/explainer-duck.txt
          handoffs:
            - socratic
            - debugger
          max_iterations: 5
        - name: debugger
          engine: gpt-4.1
          prompt_files:
            - prompts/problem-solving-explainer-prompts/debugger-duck.txt
          handoffs:
            - socratic
            - explainer
          max_iterations: 5
      starting_agent: socratic
      timeout: 600
      file_size_limit: *file_size_limit
      file_type_ext: *file_type_ext

  - name: stats-duck
    duck_type: agent_conversation
    settings:
      introduction: |
        I'm an exploratory data analysis assistant. 
        I can help you with basic statistics and data visualization. 
        You can ask me to:
        1. Perform various statistical calculations. 
        2. Create visualizations.
        3. Provide insights based on your data.
      timeout: 60
      agents:
        - name: Standard_Rubber_Duck
          prompt_files:
          - prompts/stats.txt
          engine: gpt-4.1
          tools:
            - explain_capabilities
            - describe_dataset
            - get_dataset_names
            - get_variable_names
            - plot_barplot
            - plot_histogram
            - plot_boxplot
            - plot_dotplot
            - plot_pie_chart
            - plot_proportion_barplot
            - calculate_mean
            - calculate_skewness
            - calculate_std
            - calculate_median
            - calculate_mode
            - calculate_five_number_summary
            - calculate_table_of_counts
            - calculate_proportions
            - show_dataset_head
          max_iterations: 5
      file_size_limit: *file_size_limit
      file_type_ext: *file_type_ext

